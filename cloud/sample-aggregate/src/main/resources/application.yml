#server:
#  port: 8080
logging:
  level:
    root: info
    com.netflix.client: debug
    com.netflix.loadbalancer: debug
spring:
  application:
    name: sample-aggregate
  cloud:
    loadbalancer:
      retry:
        enabled: true
feign:
  hystrix:
    enabled: true

# 配置hystrix.stream
management:
  endpoints:
    web:
      exposure:
        include: ["health","info", "mappings", "env", "hystrix.stream"]
#配置retry
sample-provider2:
  ribbon:
    eureka:
      enabled: true
    MaxAutoRetriesNextServer: 1
    MaxAutoRetries: 0
    ReadTimeout: 1000
#配置hystrix
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
---
spring:
  profiles: default
eureka:
  client:
    service-url:
      defaultZone: http://eureka:8760/eureka


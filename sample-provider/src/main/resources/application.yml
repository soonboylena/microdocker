server:
  port: 8080
info:
  app:
      name: @project.artifactId@
      encoding: @project.build.sourceEncoding@
      java:
          source: @java.version@
          target: @java.version@
management:
  endpoints:
    web:
      exposure:
        include: ["health","info", "mappings", "env"]

logging:
  level:
      root: info

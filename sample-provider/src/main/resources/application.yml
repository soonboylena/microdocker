server:
  port: 8080
info:
  app:
    name: @project.artifactId@
    encoding: @project.build.sourceEncoding@
    java:
      source: @java.version@
      target: @java.version@
management:
  endpoints:
    web:
      exposure:
        include: ["health","info", "mappings", "env"]
logging:
  level:
    root: info


## 默认单个结点
spring:
  application:
    name: sample-provider
eureka:
  client:
    service-url:
      defaultZone: http://eureka:8760/eureka

